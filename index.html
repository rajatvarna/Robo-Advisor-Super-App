<style>
  @import "https://cdn.jsdelivr.net/npm/react-joyride@2.8.2/lib/react-joyride.css";
  :root {
    /* Light Theme */
    --color-brand-primary: #FFFFFF;
    --color-brand-secondary: #F7F8FA;
    --color-brand-accent: #2563EB;
    --color-brand-accent-hover: #1D4ED8;
    --color-brand-text: #111827;
    --color-brand-text-secondary: #6B7280;
    --color-brand-border: #E5E7EB;
    --color-body-bg: #F7F8FA;
  }

  html.dark {
    /* Dark Theme */
    --color-brand-primary: #111827;
    --color-brand-secondary: #1F2937;
    --color-brand-accent: #38BDF8;
    --color-brand-accent-hover: #0EA5E9;
    --color-brand-text: #F9FAFB;
    --color-brand-text-secondary: #9CA3AF;
    --color-brand-border: #374151;
    --color-body-bg: #0d131e;
  }
  
  body, #root {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  body {
     font-family: 'Inter', sans-serif;
     background-color: var(--color-body-bg);
     color: var(--color-brand-text);
     transition: background-color 0.3s ease, color 0.3s ease;
  }
  main {
    background-color: transparent;
    flex-grow: 1;
  }
  
  /* Animations */
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }

  @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  .animate-fade-in-up { animation: fadeInUp 0.5s ease-in-out; }
  .animate-fade-in-up-fast { animation: fadeInUp 0.2s ease-in-out; }

  /* Smooth transitions for key properties */
  * {
    transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, color 0.1s ease-in-out;
  }

  .chatbot-content p { margin-bottom: 0.75rem; }
  .chatbot-content p:last-child { margin-bottom: 0; }
  .chatbot-content ul, .chatbot-content ol { margin-left: 1.25rem; margin-bottom: 0.75rem; list-style-position: outside; }
  .chatbot-content li { margin-bottom: 0.25rem; }
  .chatbot-content a { color: var(--color-brand-accent); text-decoration: underline; }
  .chatbot-content strong { font-weight: 600; color: var(--color-brand-text); }
  .chatbot-content code { background-color: rgba(128,128,128,0.2); padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-family: monospace; }
  .chatbot-content blockquote { border-left: 4px solid var(--color-brand-border); padding-left: 1rem; margin-left: 0; color: var(--color-brand-text-secondary); }
</style>
  </head>

  </body>
