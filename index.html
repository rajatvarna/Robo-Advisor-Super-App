          colors: {

            'brand-accent': 'var(--color-brand-accent)',
            'brand-accent-hover': 'var(--color-brand-accent-hover)',
            'brand-text': 'var(--color-brand-text)',
            'brand-text-secondary': 'var(--color-brand-text-secondary)',
            'brand-border': 'var(--color-brand-border)',
          }
        }
      }
    }

{

<style>
  @import "https://cdn.jsdelivr.net/npm/react-joyride@2.8.2/lib/react-joyride.css";
  :root {
    --color-brand-primary: #FFFFFF;
    --color-brand-secondary: #F6F8FA;
    --color-brand-accent: #0969DA;
    --color-brand-accent-hover: #0550AE;
    --color-brand-text: #24292F;
    --color-brand-text-secondary: #57606A;
    --color-brand-border: #D0D7DE;
    --color-body-bg: #F6F8FA;
  }

  html.dark {
    --color-brand-primary: #0D1117;
    --color-brand-secondary: #161B22;
    --color-brand-accent: #2F81F7;
    --color-brand-accent-hover: #1F6FEB;
    --color-brand-text: #E6EDF3;
    --color-brand-text-secondary: #8B949E;
    --color-brand-border: #30363D;
    --color-body-bg: #010409;
  }
  
  body, #root {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  body {
     background-color: var(--color-body-bg);
     color: var(--color-brand-text);
  }
  main {
    background-color: var(--color-brand-primary);
    flex-grow: 1;
  }

  .chatbot-content p { margin-bottom: 0.75rem; }
  .chatbot-content p:last-child { margin-bottom: 0; }
  .chatbot-content ul, .chatbot-content ol { margin-left: 1.25rem; margin-bottom: 0.75rem; list-style-position: outside; }
  .chatbot-content li { margin-bottom: 0.25rem; }
  .chatbot-content a { color: #58a6ff; text-decoration: underline; }
  .chatbot-content strong { font-weight: 600; }
  .chatbot-content code { background-color: rgba(100,100,100,0.2); padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-family: monospace; }
  .chatbot-content blockquote { border-left: 4px solid #30363D; padding-left: 1rem; color: #8B949E; margin-bottom: 0.75rem; }
